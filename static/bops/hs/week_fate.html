<html>
	<head>
		<meta charset="GBK">
		<link rel="stylesheet" type="text/css" href="common.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		
		<style>
		    .dd-l {
			    float: left;
			}
			.content-box {
			    width: 500px;
			}
			.content-box li {
			    margin-bottom: 10px;
			}
			.content-box .entry {
			
			}
			.content-box .entry-r {
			    margin-left: 20px;
			}
			.content-box .entry .lbl, .content-box .entry-r .lbl {
			    width: 90px;
			}
			.content-box .entry input {
			    width: 100px;
			}
			.content-box .entry .hs-id {
			    width: 100px;
			}
			.content-box .entry textarea, .content-box .entry-r textarea{
			    width: 365px;
				height: 70px;
				float: left;
				padding: 5px 5px;
			}
		</style>
	</head>
	<body>
        <div class="main-box">
		    <ul class="content-box dd-l">
			    <li class="dd-l">
				    <div class="entry dd-l">
						<span class="lbl dd-l">星&nbsp;&nbsp;&nbsp;&nbsp;座：</span>
						<select class="hs-id dd-l" name="hsId">
							<option value="1" selected>白羊座</option>
							<option value="2" #if($!hsId == 2) selected #end>金牛座</option>
							<option value="3" #if($!hsId == 3) selected #end>双子座</option>
							<option value="4" #if($!hsId == 4) selected #end>巨蟹座</option>
							<option value="5" #if($!hsId == 5) selected #end>狮子座</option>
							<option value="6" #if($!hsId == 6) selected #end>处女座</option>
							<option value="7" #if($!hsId == 7) selected #end>天秤座</option>
							<option value="8" #if($!hsId == 8) selected #end>天蝎座</option>
							<option value="9" #if($!hsId == 9) selected #end>射手座</option>
							<option value="10" #if($!hsId == 10) selected #end>摩羯座</option>
							<option value="11" #if($!hsId == 11) selected #end>水瓶座</option>
							<option value="12" #if($!hsId == 12) selected #end>双鱼座</option>
						</select>
					</div>
					<div class="entry-r dd-l">
					    <span class="lbl dd-l">有效时间：</span>
						<input name="gmtDay" value="$!dateUtils.format($!gmtDay, 'yyyy-MM-dd')" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate"/>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
						<span class="lbl dd-l">综合指数：</span>
						<input class="hs-id" name="hsId"/>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
					    <span class="lbl dd-l">综合运势：</span>
						<textarea class="summary"></textarea>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
						<span class="lbl dd-l">爱情指数：</span>
						<input class="hs-id" name="hsId"/>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
					    <span class="lbl dd-l">爱情运势：</span>
						<textarea class="summary"></textarea>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
						<span class="lbl dd-l">工作指数：</span>
						<input class="hs-id" name="hsId"/>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
					    <span class="lbl dd-l">工作运势：</span>
						<textarea class="summary"></textarea>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
						<span class="lbl dd-l">财富指数：</span>
						<input class="hs-id" name="hsId"/>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
					    <span class="lbl dd-l">财富运势：</span>
						<textarea class="summary"></textarea>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
						<span class="lbl dd-l">健康指数：</span>
						<input class="hs-id" name="hsId"/>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
					    <span class="lbl dd-l">健康运势：</span>
						<textarea class="summary"></textarea>
					</div>
				</li>
				<li class="dd-l">
				    <div class="entry dd-l">
					    <span class="lbl dd-l">转运方式：</span>
						<textarea class="summary"></textarea>
					</div>
				</li>
				<li class="dd-l">
					<input type="submit" name="fateSubmit" value="提交" />
				</li>
			</ul>
		</div>
	</body>
</html>
